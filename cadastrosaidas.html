<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Caixa Financeiro</title>
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
    <div class="container">
        <h1>Saídas de Caixa Financeiro</h1>
        <form action="/submit-finance" method="POST">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Ex.: Impressão de rifas" required>
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0" placeholder="Ex.: 150.00" required>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            <button type="submit">Registrar Saída</button>
        </form>
    </div>
</body>
</html>
