<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Turma</title>
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
    <div class="container">
        <h1>Cadastro da Turma</h1>
        <form action="/submit-finance" method="POST">
            <label for="Nome da Turma">Nome da Turma:</label>
            <input type="text" id="Nome da Turma" name="Nome da Turma" placeholder="Ex.: 3° Informática Vespertino" required>
            <label for="Cargo">Cargo:</label>
            <select id="Cargo" name="Cargo" required>
                <option value="Cargo">Selecione...</option>
                <option value="Líder">Líder</option>
                <option value="Tesoureiro">Tesoureiro</option>
                <option value="Aluno">Aluno</option>
                <option value="outros">Outros</option>
            </select>
            <label for="Senha">Senha:</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0" placeholder="Ex.: 123" required>
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            <button type="submit">Registrar Cadastro</button>
        </form>
    </div>
</body>
</html>
