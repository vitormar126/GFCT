<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Caixa Financeiro</title>
    <link href="cadastro.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Entrada de Caixa Financeiro</h1>
        <form action="/submit-finance" method="POST">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Ex.: Venda de rifas" required>

            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione...</option>
                <option value="contribuicao">Contribuição</option>
                <option value="doacao">Doação</option>
                <option value="evento">Evento</option>
                <option value="outros">Outros</option>
            </select>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0" placeholder="Ex.: 150.00" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <button type="submit">Registrar Entrada</button>
        </form>
    </div>
</body>

</html>
